<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cashcal.css" />
    <title>CashCal</title>
  </head>
  <body>
    <header>
      <h1>CashCal</h1>
    </header>
    <div class="main">
      <img src="/media/giphy.gif" />

      <div class="calculator">
        <label for="bill-amount">Bill amount:</label>
        <input
          type="number"
          id="bill-amount"
          class="input-tab"
          placeholder="Enter bill amount"
        />

        <label for="cash-given">Cash given:</label>
        <input
          type="number"
          id="cash-given"
          class="input-tab"
          placeholder="Enter cash given"
        />

        <button class="calc-btn">Calc</button>

        <div class="output-div"></div>

        <table>
          <caption>
            Amount to be returned:
          </caption>
          <tr>
            <th>No. of notes:</th>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
            <td id="no-of-notes"></td>
          </tr>
          <tr>
            <th>Notes:</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>

          ></a>

          <a href="https://surbhikukreti.netlify.app/"
            ><i class="fas fa-laptop"></i
          ></a>
        </li>
      </ul>

  </body>

</html>
